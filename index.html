<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Weather App</title>
</head>
<body>

    <div class="weather-app">

        <form class="weather-form">
            <input type="text" class="form-city-input" placeholder="Search for city...">
            <input type="submit" class="form-city-search" value="Search">
        </form>

        <h1 class="city">Maseru</h1>
        <p class="current-date">
            <span class="current-day">Monday,</span>
            <span class="current-time">16:58</span> <br>
            <span class="humidity-wind">
                Humidity: <span class="humidity">47%</span>,
                Wind: <span class="wind">6km/h</span>
            </span>
        </p>

        <div class="current-day-weather">
            <div class="current-icon-description">
                <div class="current-icon">๐ค๏ธ</div>
                <div class="current-description"> slight clouds</div>
            </div>
            <div class="current-day-temperature">
                <div class="current-temperature"><span id="current-temp">30</span><span class="current-unit">ยบc</span></div>
                <div class="weather-maximum-minimum">
                    <span class="maximum">
                        <span class="material-symbols-outlined">
                        arrow_drop_up
                    </span>22ยบ</span>
                    <span class="minimum"><span class="material-symbols-outlined">
                        arrow_drop_down
                    </span>13ยบ</span>
                </div>
            </div>
        </div>
        <div class="forcast-weather">
            <div class="forcast-day-weather">
                <p class="forcast-day">Thur</p>
                <div class="forcast-icon">๐ง๏ธ</div>
                <div class="weather-maximum-minimum">
                    <span class="maximum">
                        <span class="material-symbols-outlined">
                            arrow_drop_up
                        </span>22ยบ</span>
                        <span class="minimum"><span class="material-symbols-outlined">
                            arrow_drop_down
                        </span>13ยบ</span>
                </div>
            </div>
        </div>
        <footer>
            This project was coded by <a href="">Thakane Mokose</a>, is open-sourced on <a href="">GitHub</a> and hosted on <a href="">Netlify</a>
        </footer>
    </div>

    <script src="/src/index.js"></script>
</body>
</html>
